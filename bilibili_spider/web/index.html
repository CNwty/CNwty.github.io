<body>
    <div class="container">
        <header>
            <h1>Bilibili 热门视频实时监控</h1>
            <div class="last-updated" id="lastUpdated">最后更新: 正在加载...</div>
        </header>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="trendingCount">0</div>
                <div class="stat-label">热门视频</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="rankingCount">0</div>
                <div class="stat-label">排行榜视频</div>
            </div>
            <div class="stat-item">
                <div class="stat-number"><span class="update-interval">5</span></div>
                <div class="stat-label">更新间隔(分钟)</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="refresh-btn" onclick="refreshData()">手动刷新数据</button>
            <button onclick="toggleAutoUpdate()">自动更新: <span id="autoUpdateStatus">开启</span></button>
            <button onclick="goHome()">返回首页</button>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('trending')">热门视频</div>
            <div class="tab" onclick="switchTab('ranking')">全站排行榜</div>
        </div>
        
        <div id="trending" class="tab-content active">
            <div id="trendingContent" class="loading">正在加载热门视频数据...</div>
        </div>
        
        <div id="ranking" class="tab-content">
            <div id="rankingContent" class="loading">正在加载排行榜数据...</div>
        </div>
    </div>

    <script>
        let autoUpdateEnabled = true;
        let updateInterval = 300000; // 5分钟更新一次 (5 * 60 * 1000)
        let updateTimer = null;
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            updateData();
            startAutoUpdate();
        });
        
        // 获取数据并更新页面
        async function updateData() {
            try {
                // 更新热门视频
                const trendingResponse = await fetch('/api/trending');
                const trendingData = await trendingResponse.json();
                updateVideoGrid('trendingContent', trendingData);
                document.getElementById('trendingCount').textContent = trendingData.length;
                
                // 更新排行榜
                const rankingResponse = await fetch('/api/ranking');
                const rankingData = await rankingResponse.json();
                updateVideoGrid('rankingContent', rankingData);
                document.getElementById('rankingCount').textContent = rankingData.length;
                
                // 更新最后更新时间
                document.getElementById('lastUpdated').textContent = '最后更新: ' + new Date().toLocaleString('zh-CN');
            } catch (error) {
                console.error('获取数据失败:', error);
                document.getElementById('trendingContent').innerHTML = '<div class="loading">加载失败: ' + error.message + '</div>';
                document.getElementById('rankingContent').innerHTML = '<div class="loading">加载失败: ' + error.message + '</div>';
            }
        }
        
        // 更新视频网格
        function updateVideoGrid(containerId, videos) {
            const container = document.getElementById(containerId);
            
            if (!videos || videos.length === 0) {
                container.innerHTML = '<div class="loading">暂无数据</div>';
                return;
            }
            
            const videoCards = videos.map(video => createVideoCard(video)).join('');
            container.innerHTML = `<div class="video-grid">${videoCards}</div>`;
        }
        
        // 创建视频卡片
        function createVideoCard(video) {
            // 处理时长格式化
            const duration = formatDuration(video.duration || 0);
            
            // 处理播放量
            const viewCount = formatViewCount(video.stat?.view || 0);
            
            // 处理点赞数
            const likeCount = formatViewCount(video.stat?.like || 0);
            
            // 确保图片URL正确，使用代理来避免CORS问题
            let picUrl = video.pic || 'https://via.placeholder.com/300x180?text=No+Image';
            // 如果是B站图片URL，使用代理
            if (picUrl && picUrl.includes('hdslb.com')) {
                picUrl = `/api/image-proxy?url=${encodeURIComponent(picUrl)}`;
            }
            
            // 构建视频链接
            let videoUrl = `https://www.bilibili.com/video/${video.bvid || ''}`;
            if (!video.bvid) {
                // 如果没有bvid，尝试使用aid构建链接
                if (video.aid) {
                    videoUrl = `https://www.bilibili.com/video/av${video.aid}`;
                } else {
                    videoUrl = '#'; // 如果都没有，则使用占位符
                }
            }
            
            return `
                <div class="video-card">
                    <a href="${videoUrl}" target="_blank" style="text-decoration: none; color: inherit;">
                        <div class="video-thumbnail">
                            <img src="${picUrl}" alt="${video.title || '视频缩略图'}" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x180?text=No+Image';">
                            <div class="video-duration">${duration}</div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title || '无标题'}</div>
                            <div class="video-stats">
                                <span>播放: ${viewCount}</span>
                                <span>点赞: ${likeCount}</span>
                            </div>
                            <div class="video-author">${video.owner?.name || '未知UP主'}</div>
                        </div>
                    </a>
                </div>
            `;
        }
        
        // 格式化时长
        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 格式化播放量
        function formatViewCount(count) {
            if (count >= 10000) {
                return (count / 10000).toFixed(1) + '万';
            }
            return count.toString();
        }
        
        // 切换标签页
        function switchTab(tabName) {
            // 移除所有active类
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 添加active类到当前标签和内容
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        // 手动刷新数据
        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const originalText = refreshBtn.textContent;
            refreshBtn.textContent = '刷新中...';
            refreshBtn.disabled = true;
            
            await updateData();
            
            refreshBtn.textContent = '刷新成功!';
            setTimeout(() => {
                refreshBtn.textContent = originalText;
                refreshBtn.disabled = false;
            }, 1000);
        }
        
        // 开始自动更新
        function startAutoUpdate() {
            if (autoUpdateEnabled) {
                updateTimer = setInterval(updateData, updateInterval);
            }
        }
        
        // 停止自动更新
        function stopAutoUpdate() {
            if (updateTimer) {
                clearInterval(updateTimer);
                updateTimer = null;
            }
        }
        
        // 切换自动更新
        function toggleAutoUpdate() {
            autoUpdateEnabled = !autoUpdateEnabled;
            document.getElementById('autoUpdateStatus').textContent = autoUpdateEnabled ? '开启' : '关闭';
            
            if (autoUpdateEnabled) {
                startAutoUpdate();
            } else {
                stopAutoUpdate();
            }
        }
        
        // 返回首页
        function goHome() {
            window.location.href = 'http://localhost:4000/';
        }
    </script>

            ];
            
            // 设置随机格言轮播
            setInterval(function() {
                // 随机选择新的格言索引
                var newSubtitleIndex = Math.floor(Math.random() * subtitles.length);
                var newDescriptionIndex = Math.floor(Math.random() * descriptions.length);
                
                // 更新DOM元素内容和添加动画效果
                var subtitleElement = document.getElementById('rotating-subtitle');
                var descriptionElement = document.getElementById('rotating-description');
                
                if (subtitleElement) {
                    subtitleElement.classList.add('fade-out');
                    setTimeout(function() {
                        subtitleElement.textContent = subtitles[newSubtitleIndex];
                        subtitleElement.classList.remove('fade-out');
                        subtitleElement.classList.add('fade-in');
                        setTimeout(function() {
                            subtitleElement.classList.remove('fade-in');
                        }, 600);
                    }, 300);
                }
                
                if (descriptionElement) {
                    descriptionElement.classList.add('fade-out');
                    setTimeout(function() {
                        descriptionElement.textContent = descriptions[newDescriptionIndex];
                        descriptionElement.classList.remove('fade-out');
                        descriptionElement.classList.add('fade-in');
                        setTimeout(function() {
                            descriptionElement.classList.remove('fade-in');
                        }, 600);
                    }, 300);
                }
            }, 5000); // 每5秒随机切换一次
            
            window.addEventListener('scroll', function (e) {
                that.menu_show = false
            })
        },
        methods: {
            home_click: function () {
                window.scrollTo({
                    top: window.innerHeight - 80,
                    behavior: "smooth",
                });
            }
        }
    })
</script>
